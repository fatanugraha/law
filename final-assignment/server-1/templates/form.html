{% extends "base.html" %}

{% block title %}Download Form{% endblock %}

{% block body %}
<div class="col-sm-12 col-md-6 col-md-offset-3">
  <h1>File Downloader</h1>
  <form method="POST">
    {% for file in files %}
    <div class="input-group fluid">
      <input type="url" name="file-{{loop.index0}}" placeholder="URL File {{loop.index}}" value="{{file}}"/>
    </div>
    {% endfor %}
    <button class="primary">Download File</button>
  </form>
</div>
{% endblock %}
